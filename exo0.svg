        <line x1="150" y1="45" x2="150" y2="20" stroke-width="6" stroke="orange" stroke-linecap="round" />
        <line x1="150" y1="45" x2="150" y2="20" stroke-width="6" stroke="orange" stroke-linecap="round" transform="rotate(45,150,75)" />
        <line x1="150" y1="45" x2="150" y2="20" stroke-width="6" stroke="orange" stroke-linecap="round" transform="rotate(90,150,75)" />
        <line x1="150" y1="45" x2="150" y2="20" stroke-width="6" stroke="orange" stroke-linecap="round" transform="rotate(135,150,75)" />
        <line x1="150" y1="45" x2="150" y2="20" stroke-width="6" stroke="orange" stroke-linecap="round" transform="rotate(180,150,75)" />
        <line x1="150" y1="45" x2="150" y2="20" stroke-width="6" stroke="orange" stroke-linecap="round" transform="rotate(225,150,75)" />
